<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice1</title>
    
</head>
<body>
    <input type="text" name="" id="txtName" value="Faruk" oninput="sayHello()">

    <h3 id="lblMessage">...</h3>


    <script>
        const lblMessage = document.querySelector("#lblMessage");
        const txtName = document.querySelector("#txtName")
        function sayHello(){
            lblMessage.innerHTML=txtName.value;
        }

    </script>
</body>
