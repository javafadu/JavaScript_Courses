    <script>

        const students = ["Ali","Ayse","Sezen","Berke","Tayfun","aydin"];

        const filterStudents = (letter) => {
            const filteredArr = students.filter( (student)=> student.toLowerCase().startsWith(letter.toLowerCase()))

            console.log(filteredArr);
        }
        
        filterStudents("a");
        filterStudents("S");
        filterStudents("Ta");

    </script>
