<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Shows</title>
    <!-- CSS only -->
  </head>
  <body>
    <button id="btn">Click</button>

    <script>
      const soz1 = (num) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = num *2; 
            resolve(result);
          }, 1500);
        });
      };

      const soz2 = (num) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = num + 100;
            resolve(result);
          }, 3500);
        });
      };

      const soz3 = (num) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = num / 3;
            resolve(result);
          }, 500);
        });
      };



      // Promise chain aşağıdaki gibi oluşturulur
      console.log("önceki işlemler");

      soz1(10).then(resp1 => {
        console.log(resp1);
        return soz2(resp1);
      })
      .then( resp2 => {
        console.log(resp2);
        return soz3(resp2);
      })
      .then( resp3=> {
        console.log(resp3);
      })


      console.log("sonraki işlemler");



      




    </script>
  </body>
</html>
