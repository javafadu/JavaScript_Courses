<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
    </style>
</head>
<body>
    
    <input type="text" class="text" id="txtNum1">
    <input type="text" class="text" id="txtNum2">
    <button id="btnSum" onclick="sumNumbers()">Sum</button>
    <h3 id="result"></h3>
    


    <script>

function sumNumbers() {
            
            const num1=document.querySelector("#txtNum1").value;
            const num2=document.querySelector("#txtNum2").value;
            const result=Number(num1)+Number(num2);
            
            document.querySelector("#result").innerHTML=result;
            document.querySelector("#result").classList.add("red");
        }
    </script>
</body>
</html>
