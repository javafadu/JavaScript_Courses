<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="txtPrice">
    <button onclick="calculate()" id="btnResult">Calculate</button>
    <h3 id="result"></h3>

    <script>
        function calculate() {
            let price = document.querySelector("#txtPrice").value;
            let discount = 0.95;

            switch (true) {
                case price > 1500:
                    discount = 0.85;
                    break;
                case price > 1000:
                    discount = 0.87;
                    break;
                case price > 700:
                    discount = 0.90;
                    break;
                case price > 500:
                    discount = 0.93;
                    break;
                case price > 300:
                    discount = 0.95;
                    break;
                default:
                    discount = 0.98;
            }

            document.querySelector("#result").innerHTML = `$${price * discount}`;
        }
    </script>


</body>

</html>
