<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Hello World</h1>
<p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis deserunt laudantium <b>reprehenderit</b> est dolores minus, unde quos nesciunt officiis quod consequuntur delectus dignissimos corrupti eligendi commodi ad at molestias omnis.</p>

<ul class="menu">
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
</ul>

<script>
    const elH1 = document.querySelector("h1");
    console.log(elH1.innerText);

    elH1.innerText = "Hello Javascript";
    elH1.innerHTML = "Hello <em> javascript</em>"

    const elHome = document.querySelector(".menu li:nth-child(1)");
    elHome.innerText = "Home Page",
    console.log(elHome);

    const allLi= document.querySelectorAll(".menu li");
    console.log(allLi);

    const elDesc = document.querySelector(".desc");
    console.log(elDesc.innerText); // only text
    console.log(elDesc.innerHTML); // text + html tags

</script>

</body>
</html>
