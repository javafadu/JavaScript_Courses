<body>
    



    <script>

        const nums = [12,45,1,56,3,6,87,3];
    


        // map make iteration and returns a new array

        // MAP Short Code:
        newNums = nums.map( (num)=> num*5);

        // MAP Normal Code:
        nums.map( (num) => {
            return num*5;
        });
        

        console.log(nums);
        console.log(newNums);



        const names =["Mustafa", "Murat", "Ahmet","Mustafa","Ayse", "canan"];

        const upperNames = names.map( (x)=> x.toUpperCase());
        console.log(names);
        console.log(upperNames);




    </script>
</body>
