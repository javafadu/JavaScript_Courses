          // Bu kısımda asenkron çalışan çeşitli kodlar olduğunu,
          // ve bu kodların sonuçta bir result değeri oluşturduğunu varsayalım
          let result = false;

          result ? resolve("Başaralı") : reject("Hatalı");
        });
       
      };
