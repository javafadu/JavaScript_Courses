<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Senkron Process
        const sayHello1 = () => { 
            console.log("Hello 2");
         }

        console.log("Hello 1");
        sayHello1();
        console.log("Hello 3");
        console.log("Hello 4");



         console.log("------------------");

         // Asenkron Process
        const sayHello2 = () => { 
            setTimeout( () => {
                console.log("Hello 2");
            },0);
            
         };

        console.log("Hello 1");
        sayHello2();
        console.log("Hello 3");
        console.log("Hello 4");



    </script>
</body>
</html>
