<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtNumber" />
    <button onclick="handleCalculateClick()">Calculate</button>
    <h4 id="result"></h4>

    <script>
      function handleCalculateClick() {
        const num = document.querySelector("#txtNumber").value;

        const result = calculateFactoriel(num);

        document.querySelector("#result").innerHTML = `${num}! = ${result}`;
      }

      function calculateFactoriel(val) {
        let num = isNaN(val + 1) ? 0 : Number(val);
        num = num === 0 ? 1 : num;

        let factoriel = 1;

        //7! = 7*6*5*4*3*2*1

        do {
          factoriel *= num;
          num--;
        } while (num > 1);

        return factoriel;
      }
    

      alert(calculateFactoriel(10));

    </script>
  </body>
</html>
