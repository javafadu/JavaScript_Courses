<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const person = {
            firstName: "Ali",
            lastName: "Gel",
            department: "HR",
            salary: 5000
        };

        // 1- Classic Way
        const fName = person.firstName;
        const lName = person.lastName;

        // 2- Destructuring 
        const { firstName, lastName } = person;


        // Classic function
        const sayHello = (p) => {
            console.log(`Hello ${p.firstName} ${p.lastName}`);
        };
        sayHello(person);

        // Destructuring function
        const sayHello2 = (p) => {
            const {firstName, lastName} = p;
            console.log(`Hello ${firstName} ${lastName}`);
        };
        sayHello2(person);

        // Destructuring function short
        const sayHello3 = ({firstName, lastName}) => {
            
            console.log(`Hello ${firstName} ${lastName}`);
        };
        sayHello3(person);




    </script>

</body>

</html>
