<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            padding: 1.5rem;
            margin: 1.5rem;
        }
        #msg{
            margin-top:1rem;
        }
    </style>

</head>

<body>


    <form>
        <div class="mb-3">
            <label for="price" class="form-label">Price of Product</label>
            <input type="number" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="vat" class="form-label">V.A.T Rate</label>
            <input type="number" class="form-control" id="vat">
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Discount Rate</label>
            <input type="number" class="form-control" id="discount">
        </div>

        <button type="button" class="btn btn-outline-danger" onclick="onCalculateClick(price,vat,discount)">Calculate</button>
    </form>

    <div id="msg"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>



        const calculatePrice = (p, v, d) => {

            // if (d <= 0) v = 0;
            if (p > 1500) d += 10;


            let result = (p + p * v / 100 - p * d / 100);
        
            console.log(result);
            return result;

        };

        function onCalculateClick(price,vat,discount) {

            price = price.value*1 ? Number(price.value) : 0;
            vat = vat.value*1 ? Number(vat.value) : 0;
            discount = discount.value*1 ? Number(discount.value) : 0;
            let message = document.querySelector("#msg");
        
            console.log(price+vat+discount);

            let total = calculatePrice(price, vat, discount);
            message.innerText=`Total price : ${total} `;
            

        };


    </script>
</body>

</html>
