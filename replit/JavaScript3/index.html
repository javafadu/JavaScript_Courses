<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>

  <form class="row g-3 needs-validation" novalidate>
    <div class="col-sm-7">
      
      <input type="text" class="form-control" id="name" placeholder="Type name..." required>
      <div class="valid-feedback">
        Please Provide a name
      </div>
    </div>
    <div class="col-sm-2">
      
      <input type="text" class="form-control" id="point" placeholder="Point" required>
      <div class="valid-feedback">
        Please enter a valid point
      </div>
    </div>

    <div class="col-sm-3">
      <button class="btn btn-warning" type="submit">+ Add</button>
    </div>
  </form>




  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-1">#</th>
        <th class="col-sm-6">Name</th>
        <th class="col-sm-2">Point</th>
        <th class="col-sm-3"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>John Coffee</td>
        <td>80</td>
        <td class="d-flex justify-content-around align-items-center p-3"><i class="fa-solid fa-pencil"></i><i class="fa-solid fa-trash-can"></i></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Walter white</td>
        <td>90</td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Batman Forever</td>
        <td>70</td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Elton John</td>
        <td>70</td>
        <td></td>
      </tr>
    
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" style="text-align:right">Average</td>
        <td style="text-align:center">80</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


    <script src="script.js"></script>

</body>
</html>
