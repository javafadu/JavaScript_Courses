<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  


  <div class="mb-3">
    <label for="num1" class="form-label">Enter Number1</label>
    <input type="number" class="form-control" id="num1" name="num1">

    <div class="mb-3">
      <label for="num2" class="form-label">Enter Number2</label>
      <input type="number" class="form-control" id="num2" name="num2">
    </div>

    <div class="mb-3">
      <label for="operator" class="form-label">Select</label>
      <select class="form-select" id="operator" name="operator" required>
        <option selected>Select Operation</option>
        <option value="1">+ (Addition)</option>
        <option value="2">- (Subtraction)</option>
        <option value="3">* (Multiplication)</option>
        <option value="4">/ (Division)</option>
      </select>
    </div>

    <button type="submit" id="btnSend" class="btn btn-primary">Submit</button>
    <div id="msg"><span></span></div>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>

    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

    


    <script src="script.js"></script>
</body>

</html>
