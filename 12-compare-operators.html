<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let x = 30;
        let y = 40;
        let z = "30";


        const comparison1 = x==y;
        console.log(comparison1); 

        const comparison2 = x==z;
        console.log(comparison2); 
        // == compare only value

        const comparison3 = x===z;
        console.log(comparison3); 
        // === compare value and data type

        const comparison4 = x<"a";
        console.log(comparison4); 

        let s2=true;
        let s3=null;
        console.log(s2 && s3); // null
        console.log(s2 || s3); // null



    </script>
</body>
</html>
