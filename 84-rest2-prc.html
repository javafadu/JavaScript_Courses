<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const getAverage = (firstName, lastName, ...points) => { 
            const avg = points.reduce((total,p)=> total+p,0)/points.length;
            return `${firstName} ${lastName} student average is : ${avg}`;

         };


         console.log(getAverage("Ali","Gel",12,23,34,53));
         console.log(getAverage("Ayse","Gel",13));
         console.log(getAverage("Fatma","Gel",3));
         console.log(getAverage("Hasan","Gel",12,23,34,53,34,2,12,45,64));
         console.log(getAverage("Huseyin","Gel"));


    </script>
</body>
</html>
